plugins {
    id'application'
    id'com.github.johnrengelman.shadow' version '5.2.0'
    //noinspection GroovyAssignabilityCheck
    id 'java'
}

mainClassName = 'com.severalcircles.flames.system.Flames'

version '3.3.1-b'
def jdaVersion = '4.3.0_277'

sourceCompatibility = targetCompatibility = 1.8
group 'com.severalcircles.flames'

repositories {
    mavenCentral()
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    implementation("net.dv8tion:JDA:$jdaVersion")
    implementation platform('com.google.cloud:libraries-bom:22.0.0')
//    implementation 'com.bugsnag:bugsnag-spring:3.6.2'
